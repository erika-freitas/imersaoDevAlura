<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Dev Alura - Aula 03</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img src="images/logo-imersaoDev.svg" class="container__logo" alt="">
      <h1 class="container__title">Mentalista</h1>
      <h2 class="container__subtitle">Digite um número de 0 a 10</h2>
      <input class= "container__input" type="number" id="valor" min="0" max="10"/>
      <button class = "container__btn" type="submit" onclick="guessTheNumber()">Chutar</button>
      <p class="container__text" id="result"></p>
      <p class="container__alert" id="alert"></p>
      <img class="container__image" src="" alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="page__logo">
    </a>
  </body>
</html>

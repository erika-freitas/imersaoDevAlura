<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <img src="images/logo-imersaoDev.svg" class="container__logo" alt="" />
    <h1>Conversor de Moedas</h1>
    
    <div class="main">
      
      <div id="inputDiv" class="main__input">
        <label for="ogAmount">Valor a converter:</label>
        <input type="text" class="searchBox" placeholder="0.00" id="ogAmount" onblur="inputValidation()">
      </div>
      
      <p id="errorMsg">Use apenas números e '.' para separar as casas decimais</p>
      
      <div class="main__select">
        <div class="main__select-from">
          <span class="input-group-text">De</span>
          <select class="select-currency from" id="sel1">
                <option value="">Selecione</option>
                <option value="USD">USD</option>
                <option value="AUD">AUD</option>
                <option value="BRL">BRL</option>
                <option value="CAD">CAD</option>
                <option value="CNY">CNY</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="HKD">HKD</option>
                <option value="JPY">JPY</option>
                <option value="ZAR">ZAR</option>
          </select>
        </div>
        <div class="main__select-to">
          <span class="input-group-text">Para</span>
          <select class="select-currency to" id="sel2">
                <option value="">Selecione</option>
                <option value="USD">USD</option>
                <option value="AUD">AUD</option>
                <option value="BRL">BRL</option>
                <option value="CAD">CAD</option>
                <option value="CNY">CNY</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="HKD">HKD</option>
                <option value="JPY">JPY</option>
                <option value="ZAR">ZAR</option>
          </select>
        </div>
      </div>

      <div class="main__btn">
        <button class="convert btn" type="submit">Converter</button>
        <button class="reset btn" onclick="clearValue()">Resetar</button>
      </div>

    </div>

    <div id="finalAmount" class="result">
      <h2>Valor convertido:
        <span class="finalValue"></span>
      </h2>
    </div>

    <figure>
      <img class="" id="svgIllustration" src="images/Calculator-bro.svg" alt="Calculator illustration">
      <figcaption>
        <a href="https://storyset.com/">Ilustração por Storyset</a>
      </figcaption>
    </figure>

  </div>

  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura__logo" />
  </a>

</body>

</html>
